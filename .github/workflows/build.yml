name: Build release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up environment
        run: |
          apt-get update
          apt-get -y install cmake protobuf-compiler
          apt-get -y install build-essential libxmu-dev libxi-dev libgl-dev
          apt-get -y install libglu1-mesa-dev
          apt-get -y install python

      - name: Build for Linux
        run: |
          "${GITHUB_WORKSPACE}/scripts/build.sh" -l -d -v

      - name: Build for Windows
        run: |
          "${GITHUB_WORKSPACE}/scripts/build.sh" -w -d -v

  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Archive assets
        uses: thedoctor0/zip-release@master
        with:
          filename: 'release.zip'
          exclusions: ${{ steps.exclusions.outputs.list }}
          path: '.'
          directory: '.'

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release asset as zip
        id: upload-release-asset-zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: "${{ steps.plugin.outputs.slug }}.zip"
          asset_content_type: application/zip